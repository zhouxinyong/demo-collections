<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided tour tooltip</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Guided tour tooltip</h1>
        <span class="close"></span>
        <div class="slider-container">
            <div class="slider-turn">
                <p>
                    Guided tour tooltip inspired by Jonathan Moreira
                </p>
                <p>
                    Dribbble shot visible at
                    <a href="http://dribbble.com/shots/1216346-Guided-tour-tooltip" title="Dribbble shot" target="_blank">this link</a>
                </p>
                <p>
                    Codepen by Yoann Helin
                </p>
                <p>
                    <a href="//twitter.com/YoannHELIN" title="Twitter" target="_blank">Twitter : @YoannHELIN</a>
                </p>
                <p>Thank you !</p>
            </div>
        </div>
        <div class="bottom">
            <div class="step">
                <span></span>
                <ul>
                    <li data-num="1"></li>
                    <li data-num="2"></li>
                    <li data-num="3"></li>
                    <li data-num="4"></li>
                    <li data-num="5"></li>
            </div>
            </ul>
            <button class="btn">Next</button>
        </div>
    </div>
    <button class="open">Open</button>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
