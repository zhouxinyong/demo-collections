    <style type="text/css">
    body {
        background: url(black-bg.png) repeat 0 0;
    }
    
    .lightbox {
        text-align: center;
        margin: 20px 0;
    }
    
    .lightbox li {
        display: inline-block;
        list-style: none;
        margin: 0 10px 0 0;
        border: 3px solid #ccc;
        border-radius: 3px;
    }
    
    .lightbox li:hover {
        border: 3px solid #1E528C;
    }
    
    ul li img,
    ul li label {
        display: block;
        cursor: pointer;
    }
    
    ul li input {
        display: none;
    }
    
    ul li input:checked + .overlay {
        display: table;
    }
    
    .overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: none;
        z-index: 999;
        background: rgba(0, 0, 0, 0.7);
    }
    
    .overlay label {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }
    
    .overlay img {
        display: inline;
        border: none;
        padding: 10px;
        border-radius: 10px;
        background: #ffffff;
    }
    
    #close {
        opacity: 0;
    }
    </style>
</head>

<body>
    <div class="page">
        <section class="demo">
            <ul class="lightbox">
                <li>
                    <label for="lightbox01"><img src="1s.jpg" alt=""></label>
                    <input type="radio" id="lightbox01" name="gallery">
                    <div class="overlay">
                        <label for="close" title="Close lightbox"><img src="1.jpg" alt=""></label>
                    </div>
                </li>
                <li>

                </li>

                    <input type="radio" id="lightbox03" name="gallery">
                    <div class="overlay">

                    </div>
                </li>
                <li>

                    <div class="overlay">

                    </div>
                </li>
            </ul>
            <input type="radio" id="close" name="gallery">
        </section>
