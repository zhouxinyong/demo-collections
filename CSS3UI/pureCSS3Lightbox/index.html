    .lbLink {
        display: block;
        border-radius: 5px;

    .lb {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: none;
        z-index: 999;
        background: rgba(0, 0, 0, 0.65);

        animation-duration: 1s;
        animation-name: fade;
        animation-iteration-count: 1;
        animation-direction: normal;
    }
    
    .lb a {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }
    
    .lb img {
        border: 8px solid #fff;
