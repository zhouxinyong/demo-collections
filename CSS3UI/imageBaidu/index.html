    <style type="text/css">
    body {
        background: none repeat scroll 0 0 #fff;
        font: 12px arial;
        text-align: center;
        position: relative
    }
    
    body,
    p,
    form,
    ul {
        margin: 0;
        padding: 0
    }
    
    img {
        border: 0
    }
    
    td,
    p,
    div {
        font-size: 12px
    }
    
    p {
        width: 600px;
        margin: 0;
        padding: 0;
    }
    
    a {
        color: #00c
    }
    
    a:active {
        color: #f60
    }
    /*图片效果*/
    
    #index_tags {
        width: 625px;
        position: relative;
        left: 5px;
        margin: 30px auto 15px auto;
        font-size: 0;
    }
    
    #index_tags a {
        display: inline-block;
        width: 115px;
        height: 115px;
        margin: 0 10px 10px 0;
        position: relative;
        text-decoration: none;
        text-align: center;
    }
    
    #index_tags a img {
        position: absolute;
        left: 0;
        top: 0;
        background: #fff;
        width: 115px;
        height: 115px
    }
    
    #index_tags a p {
        position: absolute;
        width: 100%;
        bottom: 0;
        left: 0;
        border-top: 1px solid #222;
        height: 22px;
        line-height: 22px;
        color: #fff;
        filter: progid: DXImageTransform.Microsoft.gradient(enabled='true', startColorstr='#99333333', endColorstr='#99333333');
        background: rgba(51, 51, 51, 0.6);
        cursor: pointer
    }
    
    #index_tags a:before,
    #index_tags a:after {
        content: "";
        display: block;
        width: 116px;
        height: 116px;
        left: -5px;
        top: -5px;
        border: 4px solid #fff;
        background: #666;
        visibility: hidden;
        -webkit-background-clip: padding-box;
        -moz-background-clip: padding-box;
        -o-background-clip: padding-box;
        -ms-background-clip: padding-box;
        background-clip: padding-box;
        box-shadow: 0 0 1px #aaa, 0 0 2px #aaa;
        -webkit-transition: -webkit-transform 0s ease-in;
        -moz-transition: -moz-transform 0s ease-in;
        -o-transition: -o-transform 0s ease-in;
        transition: transform 0s ease-in;
        position: absolute;
    }
    
    #index_tags a:link,
    #index_tags a:visited {
        text-decoration: none
    }
    
    #index_tags a:hover {
        zoom: 1;
        z-index: 20;
        text-decoration: underline position: relative;
    }
    
    #index_tags a:hover:before,
    #index_tags a:hover:after {
        visibility: visible;
    }
    
    #index_tags a:hover:before {
        -webkit-transform: rotate(8deg) translate(6px, -1px);
        -moz-transform: rotate(8deg) translate(6px, -1px);
        -o-transform: rotate(8deg) translate(6px, -1px);
        -ms-transform: rotate(8deg) translate(6px, -1px);
        transform: rotate(8deg) translate(6px, -1px);
        z-index: 2;
    }
    
    #index_tags a:hover:after {
        -webkit-transform: rotate(-8deg) translate(-5px, 1px);
        -moz-transform: rotate(-8deg) translate(-5px, 1px);
        -o-transform: rotate(-8deg) translate(-5px, 1px);
        -ms-transform: rotate(-8deg) translate(-5px, 1px);
        transform: rotate(-8deg) translate(-5px, 1px);
        z-index: 1;
    }
    
    #index_tags a:hover img {
        left: -5px;
        top: -5px;
        padding: 4px;
        border: 1px solid #aaa;
        -moz-box-shadow: 1px 1px 3px #888;
        -webkit-box-shadow: 1px 1px 3px #888;
        box-shadow: 1px 1px 3px #888;
        z-index: 3;
    }
    
    #index_tags a:hover p {
        text-decoration: underline;
        z-index: 4;
    }
    </style>
