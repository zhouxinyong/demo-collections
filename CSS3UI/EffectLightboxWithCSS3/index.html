    <style type="text/css">
    body {

    #slideshow {
        text-align: center;
        width: 886px;
        margin: 50px auto;
    }
    
    #slideshow figure {
        position: relative;
        float: left;
        margin: 20px 37px;
        z-index: 100;
        width: 200px;
        background: #fff;
        border: 10px solid #fff;
        border-radius: 8px;
        box-shadow: 0 3px 10px #ccc;
        -webkit-transition: all 0.7s ease;
        -moz-transition: all 1s ease;
        -o-transition: all 1s ease;
        -ms-transition: all 1s ease;
        transition: all 1s ease;
    }
    
    #slideshow figure img {
        width: 100%;
    }
    
    #slideshow figcaption {
        font-family: verdana, arial, sans-serif;
        font-size: 1.1em;
        text-align: center;
        color: #5d7885;
        background: #fff;
    }
    
    #slideshow figure:focus {
        outline: none;
        z-index: 200;
        -webkit-transform: scale(2.8) translateY(50px);
        -moz-transform: scale(2.8) translateY(50px);
        -o-transform: scale(2.8) translateY(50px);
        -ms-transform: scale(2.8) translateY(50px);
        transform: scale(2.8) translateY(50px);
        box-shadow: 0 3px 10px #333;
    }
    
    #slideshow figure:focus+span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 150;
    }
