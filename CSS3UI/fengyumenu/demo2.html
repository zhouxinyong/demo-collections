    <style type="text/css">

    }
    
    .nav {
        position: relative;
        border-top: 10px solid #000;
        width: 960px;
        margin: 0 auto;
    }
    
    .nav:after,
    .nav:before {
        display: block;
        content: "";
        position: absolute;
        left: 0;
        width: 10px

    .nav:before {
        background: #8c319c;
        height: 25px;
        -webkit-transform: skew(0, 50deg);
        top: 10px;
    }
    
    .nav:after {
        background: #cecece;
        height: 35px;
        -webkit-transform: skew(0, 50deg);
        top: 30px
    }
    
    .nav ul {
        background: #8c319c;
        height: 30px;
        list-style-type: none;
        line-height: 30px;
        padding: 0 10px
    }
    
    .nav li {
        display: inline-block;
        padding: 0 15px;
        border-right: 1px solid #a552ad
    }
    
    .nav li.active {
        background: #eff7f7;
        border-right: 3px solid #b5bdbd;
        position: relative;
        top: -5px;
        height: 35px;
    }
    
    .nav .sNav {
        background: #eff7f7;
        line-height: 40px;
        margin-left: 10px
    }
    
    .nav .sNav a {
        color: #000;
        text-decoration: none;
        margin: 0 10px
    }
