    .ribbon_rail {

    }
    
    .ribbon_rail:before,
    .ribbon_rail:after {
        position: absolute;
        content: "";
        top: 100%;
        width: 0;
        height: 0;
        border: 5px solid transparent;
    }
    
    .ribbon_rail:before {
        left: 0;
        border-color: #5d0f0f #5d0f0f transparent transparent;
    }
    
    .ribbon_rail:after {
        right: 0;
        border-color: #5d0f0f transparent transparent #5d0f0f;
    }
    
    .ribbon_rail > div {
        width: 100%;
    }
    
    .ribbon_rail > div:before,
    .ribbon_rail > div:after {
        content: "";
        position: absolute;
        top: 10px;
        z-index: -1;
        width: 0;
        height: 0;
        border-width: 14px;
        border-style: solid;
        border-color: #ff1515 #ff1515 #920000 #ff1515;
    }
    
    .ribbon_rail > div:before {
        right: 100%;
        border-left-color: transparent;
        margin-right: -10px;
    }
    
    .ribbon_rail > div:after {
        left: 100%;
        border-right-color: transparent;
        margin-left: -10px;
    }
    
    .menu li:nth-child(1):hover ~ .ribbon_wrap {
        top: 8px;
